<a routerLink="/products/create">Show Create Form</a>
<p *ngIf="message!=''">{{message}}</p>
<table>
  <tr>
    <td>#</td>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
    <td>Edit</td>
  </tr>
  <tr *ngFor="let product of listProduct; index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button mat-raised-button color="primary">
      <a [routerLink]="['/products/edit/',product.id]">Edit</a>
    </button></td>
  </tr>
</table>
<button mat-raised-button color="primary" (click)="previous()">Previous</button>
<button mat-raised-button color="primary" (click)="next()">Next</button>
